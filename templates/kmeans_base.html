<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}K-Means Visualizer{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap');
        
        body {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
            height: 16px;
        }
        
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            background: #d1d5db;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-track {
            width: 100%;
            height: 8px;
            background: #d1d5db;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #111827;
            cursor: pointer;
            margin-top: -4px;
        }
        
        input[type="range"]::-moz-range-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #111827;
            cursor: pointer;
            border: none;
        }
        
        .btn {
            @apply px-6 py-3 bg-black text-white hover:bg-gray-800 transition-colors border border-black;
        }
        
        .btn-outline {
            @apply px-6 py-3 bg-white text-black hover:bg-gray-50 transition-colors border border-black;
        }
        
        .input-field {
            @apply w-full px-4 py-3 border border-black focus:outline-none focus:ring-1 focus:ring-black;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f4f6;
            border-top-color: #111827;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-white text-black min-h-screen">
    <nav class="border-b border-black py-4 mb-8">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-xl font-semibold mono hover:underline">
                    kmeans_visualizer
                </a>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto px-4 max-w-7xl">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="mt-16 py-8 border-t border-black">
        <div class="container mx-auto px-4 text-center text-sm mono text-gray-700">
            <p>Find the code and star the project on <a href="https://github.com/ayushxpatne/k-means-visualisation.git" target="_blank" class="underline text-black font-semibold">GitHub</a>.</p>
            <p class="mt-1 text-xs text-gray-500">project by @ayushxpatne</p>
        </div>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
